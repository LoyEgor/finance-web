<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Инвестиционный Портфель</title>

    <!-- Styles -->
    <link rel="stylesheet" href="./css/styles.css">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <div class="header-row">
        <select id="monthSelector"></select>
        <button id="btn-settings" class="settings-btn" title="Settings">
            <svg viewBox="0 0 24 24">
                <path
                    d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58a.49.49 0 0 0 .12-.61l-1.92-3.32a.488.488 0 0 0-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54a.484.484 0 0 0-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58a.49.49 0 0 0-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z" />
            </svg>
        </button>
    </div>

    <div id="performance-summary" class="performance-summary">
        <div id="tab-pnl" class="perf-item perf-tab active">
            <span class="perf-label">P&L за месяц</span>
            <span id="perf-pnl" class="perf-value">0 $</span>
        </div>
        <div id="tab-netflow" class="perf-item perf-tab">
            <span class="perf-label">Чистый поток</span>
            <span id="perf-netflow" class="perf-value">0 $</span>
        </div>
        <div class="perf-item">
            <span class="perf-label">Пополнения</span>
            <span id="perf-deposits" class="perf-value">0 $</span>
        </div>
        <div class="perf-item">
            <span class="perf-label">Вывод</span>
            <span id="perf-withdraws" class="perf-value">0 $</span>
        </div>
    </div>

    <!-- Portfolio View -->
    <div id="view-portfolio">
        <div class="chart-container">
            <canvas id="portfolioChart"></canvas>
        </div>

        <div id="portfolio-list">
            <!-- Dynamic Content -->
        </div>

        <!-- Forecast Section -->
        <div id="forecast-section" class="forecast-section" style="display: none;">
            <div class="forecast-header">
                <span>Эффективность и Прогноз</span>
            </div>
            <div class="forecast-grid">
                <div class="forecast-item">
                    <span class="forecast-label">Month Yield</span>
                    <span class="forecast-value" id="forecast-month">—</span>
                </div>
                <div class="forecast-item">
                    <span class="forecast-label">YTD Growth</span>
                    <span class="forecast-value" id="forecast-ytd">—</span>
                </div>
                <div class="forecast-item">
                    <span class="forecast-label">Annual Proj.</span>
                    <span class="forecast-value" id="forecast-annual">—</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Transfers View -->
    <div id="view-transfers" style="display: none;">
        <div id="transfers-list">
            <!-- Dynamic Content -->
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="modal-settings" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3>Источник данных</h3>

            <div class="source-toggle-group">
                <div class="source-toggle-option active" data-source="local">Local (Demo)</div>
                <div class="source-toggle-option" data-source="remote">Remote (GitHub)</div>
            </div>

            <div id="settings-remote-fields" class="github-only">
                <div class="input-group">
                    <label class="input-label">GitHub Token</label>
                    <input type="password" id="input-token" class="input-field" placeholder="ghp_...">
                    <div class="input-hint">Сохраняется локально в браузере.</div>
                </div>

                <div style="display: flex; gap: 10px;">
                    <div class="input-group" style="flex: 1;">
                        <label class="input-label">Owner</label>
                        <input type="text" id="input-owner" class="input-field" placeholder="username">
                    </div>
                    <div class="input-group" style="flex: 1;">
                        <label class="input-label">Repo</label>
                        <input type="text" id="input-repo" class="input-field" placeholder="finances-data">
                    </div>
                </div>

                <div style="display: flex; gap: 10px;">
                    <div class="input-group" style="flex: 1;">
                        <label class="input-label">Branch</label>
                        <input type="text" id="input-branch" class="input-field" placeholder="main" value="main">
                    </div>
                    <div class="input-group" style="flex: 1;">
                        <label class="input-label">Path</label>
                        <input type="text" id="input-path" class="input-field" placeholder="data" value="data">
                    </div>
                </div>

                <div id="auth-status" class="auth-status"></div>
            </div>

            <div class="modal-actions">
                <button id="btn-cancel-settings" class="btn-secondary">Закрыть</button>
                <button id="btn-save-settings" class="btn-primary">Сохранить</button>
            </div>
        </div>
    </div>

    <!-- Data Service -->
    <script src="./js/data-service.js"></script>
    <!-- App Logic -->
    <script src="./js/app.js"></script>

</body>

</html>
